<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC 01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col pl-5">

                <form action="Confirmacion.html" method="post">
                    <h1>Formulario</h1>
                    <div class="form-group">
                        <label for="">Nombre completo:</label>
                        <input type="text" name="nombre" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Apellido Paterno:</label>
                        <input type="text" name="apepa" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Apellido Materno:</label>
                        <input type="text" name="apema" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Género</label>
                        <select name="motivo" id="" class="form-control">
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="PND">Prefiero no especificar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Correo</label>
                        <input type="text" name="correo" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Teléfono de contacto</label>
                        <input type="text" name="telefono" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Distrito</label>
                        <select name="motivo" id="" class="form-control">
                            <option value="Disa">Distrito A</option>
                            <option value="Disb">Distrito B</option>
                            <option value="Disc">Distrito C</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Dirección</label>
                        <input type="text" name="direccion" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Nombre de la mascota</label>
                        <input type="text" name="nommas" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Tipo de mascota</label>
                        <select name="tipmas" id="" class="form-control">
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                            <option value="Hamster">Hamster</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Registrar</button>
                    </div>
                </form>

            </div>
            <div class="col col-lg-3"></div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
